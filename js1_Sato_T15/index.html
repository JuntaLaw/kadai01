<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>チーズアカデミーゲーム</title>
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style.css">
   <!-- jQuery-->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
</head>

<body>
  <section class="wholesecion">
    
      <div id="content-div" class="content">  
          <h1>世界を変える / チーズを作ろう</h1>
          <h2>チーズアカデミーへのご入学おめでとうございます！</h2> 
            <p>新入生の皆様には、当アカデミーの伝統課題である「世界を変える／チーズを作ろう」ゲームを行っていただきます。</p> 
            <p>あなたは、世界を変えるチーズを作ることができるのでしょうか？それとも・・・・・・？</P> 
                <button id="maiking-button" class="btn">チーズを作る</button> 

        <div class="container_main">
            <div class="imageboard">
                <h3 class="caption">「チーズを作る」ボタンを押すと、<br>あなたが作ったものがここに表示されます<br>チーズができたら合格です！</h3> 
                <img id="maiking-image" src="" alt="チーズが作れたかの結果">
            </div>

            <div id="results-div" class="results"> 
                <div><h3 class="caption">チーズが作れたら、「判定」ボタンを押してみましょう！⇩</h3></div>
                <div><button id="judge-button" class="btn" display: none;>判定する</button></div>
                <div id="maiking-result">
                    <div id="maiking-text">
                        <p id="maiking-result-text"></p>
                        <p id="maiking-discription"></p>
                    </div>
                <div>
                    <button id="reset-button" class="btn reset" >もう一度作る</button>
                </div>
                </div>
            </div>
        </div> 
      </div>
  </section>

   <!-- jQueryのjsのコードを読み込む -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
   <!-- jsを紐づける -->
   <script src="js/main.js"></script>
</body>
</html>
